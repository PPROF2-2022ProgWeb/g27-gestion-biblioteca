<nav aria-label="...">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <a class="page-link">Anterior</a>
    </li>
    <li
      [ngClass]="activePage == i + 1 ? 'page-item active' : 'page-item'"
      class="page-item"
      aria-current="page"
      *ngFor="let pages of pages; let i = index"
    >
      <a class="page-link" [routerLink]="[]" [queryParams]="{ page: i + 1 }">{{
        i + 1
      }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#">Siguiente</a>
    </li>
  </ul>
</nav>
