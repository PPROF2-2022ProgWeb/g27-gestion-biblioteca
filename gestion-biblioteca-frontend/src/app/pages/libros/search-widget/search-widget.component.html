<div class="SearchWidget">
  <select class="form-select" aria-label="Buscar por..." [(ngModel)]="selectedSearchOption" name="option"
    [compareWith]="compareByValue">
    <option *ngFor="let option of searchOptions;let i = index" [ngValue]="option">
      {{option.placeholder}}</option>
  </select>
  <div class="SearchWidget__TextField">
    <app-search-input placeholder="{{selectedSearchOption.placeholder}}" (textSearchEvent)="searchBy($event)">
    </app-search-input>
  </div>
</div>
