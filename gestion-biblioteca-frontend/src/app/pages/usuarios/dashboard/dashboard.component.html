

<div class="text-center m-auto p-3 bg-light w-50 rounded">

    <div *ngIf="auth.user$ | async as user" >
        <img class="rounded-circle" [src]="user.picture" alt="" style="width: 70px;" class="m-3">
        <h4 class="text-primary">¡Bienvenido, {{user.nickname}}!</h4>
        <label class="text-muted" for="">{{user.email}}</label><br>
        
    </div>
 
 

        <div class="mt-3 pb-3">
            <button type="button"  class="btn btn-primary btn-sm mx-2" href="/libros" > Buscar libros <i class="bi bi-search"></i></button>
            <button type="button" (click)="logOut()"  class="text-right btn btn-dark btn-sm mx-2">Cerrar sesión <i class="bi bi-x-circle"></i></button>
        </div>

  
</div>
